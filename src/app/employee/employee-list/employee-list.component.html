<h2> Employee List </h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> ID </th>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email Id </th>
            <th>ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of listOfEmployees" >
                <td> {{employee.id}}</td>
                <td> {{employee.firstName}}</td>
                <td> {{employee.lastName}}</td>
                <td> {{employee.emailId}}</td>
                <td>
                    <!-- <button (click)="updateEmployee(employee.id)" class="btn btn-info"> UPDATE </button>
                    <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style = "margin-left: 10px;"> DELETE </button> -->
                    <button (click)="employeeDetails(employee.id)" class="btn btn-warning" style = "margin-left: 10px;"> VIEW </button>
                </td>
        </tr>
    </tbody>
    <!-- <li class = "nav-item" >
          <a routerlink = "add" routerlinkActive = "active" class="nav-link" (click)="CreateEmployee()"> Add Employee </a>
      </li> -->

</table>
